  <title>Jane Doe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

    <img src="https://placehold.co/200" alt="Profile picture" class="rounded-full mb-6 shadow-lg">

    </p>
    <button id="darkModeToggle" class="mt-8 px-4 py-2 rounded border border-gray-800 dark:border-gray-100">

    </button>
  </div>
  <script src="script.js"></script>
